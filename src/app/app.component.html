<div>
  <mat-toolbar>
    <a routerLink="/products"> Products</a>
    <span class="spacer"></span>
    <a routerLink="/cart"> Cart</a>
  </mat-toolbar>
</div>
<div fxlayout="column">
  <app-products *ngIf="router.isActive('products',true)" (newProductEvent)="addProduct($event)"
                [listProducts]="listProducts"></app-products>
  <app-cart *ngIf="router.isActive('cart',true)" [productsToBuy]="productsToBuy"></app-cart>
</div>
