<div fxlayout="row">
  <table mat-table [dataSource]="productsToBuy" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- unit Column -->
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef> Unit </th>
      <td mat-cell *matCellDef="let element">
        {{element.unit}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.unit * element.price}} </td>
    </ng-container>

    <!-- modify Column -->
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef> Modify </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary" (click)="add(element)">
          <mat-icon>plus_one</mat-icon>
        </button>
        <button mat-mini-fab color="warn" (click)="remove(element)">
          <mat-icon>exposure_neg_1</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- delete Column -->
    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
        <button mat-fab color="primary" (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
